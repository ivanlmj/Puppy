{% extends "template.html" %}
{% block head %}
  {{ super() }}
  <style type="text/css">

    #right_panel {
	float: left;
    }

    #select_action {
	margin-top: 50px;
    }

    #logged_actions {
	width: 100%;
	margin-top: 25px;
	border: 1px solid black;
    }

    #logged_actions, th, td {
	text-align: center;
	border-collapse: collapse;
    }

    #logged_actions thead {
	width: 100%;
	display: block;
	background-color: #4CAF50;
    }

    #logged_actions thead th {
	height: 30px;
	width: 200px;
	font-weight: bold;
	color: white;
	background-color: #4CAF50;
    }

    #logged_actions tbody {
	width: 100%; height:
        320px; display: block;
	overflow: auto;
    }

    #logged_actions tbody td {
	height: 30px;
	width: 15%;
	color: #666666;
    }

    #logged_actions tbody tr:nth-child(even) {
	background-color: #f2f2f2;
    }
  </style>
{% endblock %}

{% block body %}
  {{ super() }}
  <div id="right_panel">

    <div id="select_action">
      <form action="/panel/action/run" method="post">
          <select id="action" name="action_id">
	  <option selected>Action... </option>
	  <!-- <option>s are added dinamically (actions.js) -->
	  </select>
	  <input type="submit" value="Run">
      </form>
    </div>

    <div id="actions">
      <table id="logged_actions">
	<thead id="t_head">
	  <!-- <tr>s are added dinamically (logged_actions.js) -->
	</thead>
	<tbody id="t_body">
	  <!-- <tr>s are added dinamically (logged_actions.js) -->
	</tbody>
      </table>
    </div>

  </div>

  <script src="/static/action_status.js"></script>
  <script src="/static/builder.js"></script>
  <script src="/static/ajax.js"></script>
  <script>
      // builds <select> box for available Actions
      ajaxGet("/panel/actions", buildSelect);

      // builds <table> for logged Actions
      ajaxGet("/panel/actions/logged", buildTable);

      /*
        Performs cookie verification, based on the operation:
            -> /panel/action/run
	    -> /panel/action/create
	    -> /panel/action/update
	    -> /panel/action/delete
      */
      actionStatus();
  </script>
{% endblock %}
